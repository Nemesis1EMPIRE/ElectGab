buildscript {
    ext {
        buildToolsVersion = "30.0.3" // Ajusté à une version stable
        minSdkVersion = 21
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "21.3.6528147"
        kotlinVersion = "1.8.0"  // Kotlin stable
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.2.0") // Version de Gradle stable
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0") // React Native Gradle Plugin
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.5.31")  // Kotlin plugin
    }
}

apply plugin: "com.facebook.react.rootproject"
